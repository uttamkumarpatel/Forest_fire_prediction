<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
    
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature (Â°C)" required="required" />
            <input type="text" name="RH" placeholder="Relative Humidity (%)" required="required" />
            <input type="text" name="Ws" placeholder="Wind Speed (km/h)" required="required" />
            <input type="text" name="Rain" placeholder="Rainfall (mm)" required="required" />
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code" required="required" />
            <input type="text" name="DMC" placeholder="Duff Moisture Code" required="required" />
            <input type="text" name="ISI" placeholder="Initial Spread Index" required="required" />
            <input type="text" name="Classes" placeholder="Class Code (1 or 2)" required="required" />
            <input type="text" name="Region" placeholder="Region Code (1-3)" required="required" />
    
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            THE FWI Prediction is: {{ result if result is not none else "Pending..." }}
        </h2>
    </div>
</body>
</html>
